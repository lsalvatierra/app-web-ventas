<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/seguridad/frmMantUsuario.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">
        Lista de Usuarios
    </div>
    <div class="card-body">
        <button id="btnagregar"
                type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblusuario" class="table">
            <thead>
            <tr>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Usuario</th>
                <th scope="col">Email</th>
                <th scope="col">Activo</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario :${listaUsuarios}">
                <td th:text="${usuario.nombres}"></td>
                <td th:text="${usuario.apellidos}"></td>
                <td th:text="${usuario.nomusuario}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.activo}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-usuid="${usuario.idusuario}"><i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtnombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtnombre">
                </div>
                <div class="mb-3">
                    <label for="txtapellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="txtapellido">
                </div>
                <div class="mb-3">
                    <label for="txtemail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="txtemail">
                </div>
                <div class="mb-3">
                    <label for="txtusuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="txtusuario">
                </div>
                <div class="mb-3" id="divmensajepassword">
                    <label  class="form-label">Su password será enviado al correo que está registrando.</label>
                </div>
                <div class="form-check form-switch" id="switchusuario">
                    <input class="form-check-input" type="checkbox" role="switch" id="chkactivo">
                    <label class="form-check-label" for="chkactivo">Activo</label>
                </div>
                <input type="hidden" id="hddidusuario" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                <button type="button" id="btnenviar" class="btn btn-success"><i class="fas fa-envelope"></i> Enviar Password</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
